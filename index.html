<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-image">
            <div id="captcha-bg" class="captcha-bg">
                <div id="empty-slot" class="empty-slot"></div>
            </div>
            <div id="puzzle-piece" class="puzzle-piece"></div>
        </div>
        <div class="slider-container">
            <input type="range" class="slider" id="captcha-slider" min="0" max="100" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
